<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X and O</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-cell {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .game-cell:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .game-title {
            background: -webkit-linear-gradient(#007bff, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pop-effect {
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="bg-white rounded-4 shadow p-4 text-center">
        <h1 class="game-title display-4 fw-bold mb-4">X and O</h1>
        <div id="board" class="game-board mx-auto">
            <div class="game-cell" onclick="makeMove(this, 0)"></div>
            <div class="game-cell" onclick="makeMove(this, 1)"></div>
            <div class="game-cell" onclick="makeMove(this, 2)"></div>
            <div class="game-cell" onclick="makeMove(this, 3)"></div>
            <div class="game-cell" onclick="makeMove(this, 4)"></div>
            <div class="game-cell" onclick="makeMove(this, 5)"></div>
            <div class="game-cell" onclick="makeMove(this, 6)"></div>
            <div class="game-cell" onclick="makeMove(this, 7)"></div>
            <div class="game-cell" onclick="makeMove(this, 8)"></div>
        </div>
        <button onclick="resetGame()" class="btn btn-primary btn-lg px-5 py-2 rounded-pill shadow-sm mt-3">Reset Game</button>
        <div id="message" class="mt-4 fs-4 fw-semibold text-secondary"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
